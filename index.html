<!DOCTYPE html>

  <title>Employee Registration</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
    </div>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search employees by name...">
    </div>
    <div class="hamburger" onclick="toggleMenu()">

  <!-- Main Content -->
  <main class="registration">
    <h1>Employee Registration</h1>
    <form id="registration-form">
        <input id="name" type="text" placeholder="Name" required />
        <input id="position" type="text" placeholder="Position" required />
        <textarea id="about" placeholder="About" required></textarea>
        <input id="joining_date" type="date" required />
        <button type="submit">Register</button>
    </form>
    
  </main>
